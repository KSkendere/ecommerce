
<div class="detail-section">
  <div class="container fluid">

  <div class = "container" style="width:50%">


    <div *ngIf="!product" class="mt-5 pt-5 mb-5 text-center">
      <div  class="spinner-border" role="status">
      </div>
      <p>Product is loading</p>
    </div>

    <div *ngIf="product">
      <img src="{{product.imageUrl}}" alt="" class="detail-img"/>

      <h3>{{product.name}}</h3>
      <div class="price">{{product.unitPrice| currency: "EUR"}}</div>

      <button class=" btn btn-primary btn-sm"(click)= addToCart(product)>Add to card</button>

      <hr>

      <h4>Description</h4>
      <p>{{product.description}}</p>

      <a routerLink="/products" class="mt-5 link">Back to Product List</a>
    </div>
  </div>

</div>
</div>
