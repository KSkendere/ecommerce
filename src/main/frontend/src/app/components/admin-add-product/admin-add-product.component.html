
<div class="section-content section-content-p30">
  <div class="container-fluid">
    <form class="form-area" #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
      <h2>Add product</h2>

      <div class="row">
        <div class="col-md-2"><label>Sku</label></div>
        <div class="col-md-9">
          <div class="input-space">
            <input type="text" class="form-control" id="sku" placeholder="" value="" required
                   [(ngModel)]="productDto.sku"
                   name="sku">
            <!--              <div *ngIf="firstName.invalid && (firstName.dirty||firstName.touched)" class="alert alert-danger">-->
            <!--                <div *ngIf="firstName.errors.required || firstName.errors.notOnlyWhiteSpace">First name is required</div>-->
            <!--                <div *ngIf="firstName.errors.minlength">First name must be at least 2 characters long</div>-->
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2"><label>Name</label></div>
        <div class="col-md-9">
          <div class="input-space">
            <input type="text" class="form-control" id="name" placeholder="" value="" required
                   [(ngModel)]="productDto.name"
                   name="name">
            <!--              <div *ngIf="firstName.invalid && (firstName.dirty||firstName.touched)" class="alert alert-danger">-->
            <!--                <div *ngIf="firstName.errors.required || firstName.errors.notOnlyWhiteSpace">First name is required</div>-->
            <!--                <div *ngIf="firstName.errors.minlength">First name must be at least 2 characters long</div>-->
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-md-2"><label>Category</label></div>
        <div class="col-md-9">
          <div class="input-space">
            <select [(ngModel)]="productDto.category" class = "form-control" name = "category" id="category" required >

              <!--              <option [ngValue]="undefined"></option>-->
              <option *ngFor = "let category of categories" [ngValue]="category">{{category.categoryName}}</option>
            </select>
            <!--              <div *ngIf="firstName.invalid && (firstName.dirty||firstName.touched)" class="alert alert-danger">-->
            <!--                <div *ngIf="firstName.errors.required || firstName.errors.notOnlyWhiteSpace">First name is required</div>-->
            <!--                <div *ngIf="firstName.errors.minlength">First name must be at least 2 characters long</div>-->
          </div>
        </div>
      </div>



      <div class="row">
        <div class="col-md-2"><label>Description</label></div>
        <div class="col-md-9">
          <div class="input-space">
            <input type="text" class="form-control" id="description" placeholder="" value="" required
                   [(ngModel)]="productDto.description"
                   name="description">
            <!--              <div *ngIf="firstName.invalid && (firstName.dirty||firstName.touched)" class="alert alert-danger">-->
            <!--                <div *ngIf="firstName.errors.required || firstName.errors.notOnlyWhiteSpace">First name is required</div>-->
            <!--                <div *ngIf="firstName.errors.minlength">First name must be at least 2 characters long</div>-->
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-md-2"><label>Price</label></div>
        <div class="col-md-9">
          <div class="input-space">
            <input type="text" class="form-control" id="unitPrice" placeholder="" value="" required
                   [(ngModel)]="productDto.unitPrice"
                   name="unitPrice">
            <!--              <div *ngIf="firstName.invalid && (firstName.dirty||firstName.touched)" class="alert alert-danger">-->
            <!--                <div *ngIf="firstName.errors.required || firstName.errors.notOnlyWhiteSpace">First name is required</div>-->
            <!--                <div *ngIf="firstName.errors.minlength">First name must be at least 2 characters long</div>-->
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-md-2"><label>Active</label></div>
        <div class="col-md-9">
          <div class="input-space">
            <select [(ngModel)]="productDto.active" class = "form-control" name = "active" id="active" required >

              <option [ngValue]="undefined"></option>
              <option [ngValue]="true">Yes </option>
              <option [value]= "false">No</option>
            </select>
            <!--              <div *ngIf="firstName.invalid && (firstName.dirty||firstName.touched)" class="alert alert-danger">-->
            <!--                <div *ngIf="firstName.errors.required || firstName.errors.notOnlyWhiteSpace">First name is required</div>-->
            <!--                <div *ngIf="firstName.errors.minlength">First name must be at least 2 characters long</div>-->
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-md-2"><label>Units in stock</label></div>
        <div class="col-md-9">
          <div class="input-space">
            <input type="text" class="form-control" id="unitsInStock" placeholder="" value="" required
                   [(ngModel)]="productDto.unitsInStock"
                   name="unitsInStock">
            <!--              <div *ngIf="firstName.invalid && (firstName.dirty||firstName.touched)" class="alert alert-danger">-->
            <!--                <div *ngIf="firstName.errors.required || firstName.errors.notOnlyWhiteSpace">First name is required</div>-->
            <!--                <div *ngIf="firstName.errors.minlength">First name must be at least 2 characters long</div>-->
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2"><label>Image url</label></div>
        <div class="col-md-9">
          <div class="input-space">
            <input type="text" class="form-control" id="imageUrl" placeholder="" value="" required
                   [(ngModel)]="productDto.imageUrl"
                   name="imageUrl">
            <!--              <div *ngIf="firstName.invalid && (firstName.dirty||firstName.touched)" class="alert alert-danger">-->
            <!--                <div *ngIf="firstName.errors.required || firstName.errors.notOnlyWhiteSpace">First name is required</div>-->
            <!--                <div *ngIf="firstName.errors.minlength">First name must be at least 2 characters long</div>-->
          </div>
        </div>
      </div>


      <!--       submit button-->
      <div class="text-center">
        <button type="submit" class="btn btn-info" >Add product</button>
        <button class="btn btn-info" style = "margin-left: 10px" (click) ="clearForm(productForm)">Clear</button>
      </div>
    </form>
  </div>
</div>
